service: importer

provider:
  name: aws
  runtime: nodejs4.3
  region: eu-west-1
  stage: dev
  description: Imports json data into Lambda Table
  apiKeys:
    - mySecretKey

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "dynamodb:DescribeTable"
        - "dynamodb:PutItem"
        - "dynamodb:DeleteItem"
      Resource: "arn:aws:dynamodb:eu-west-1:*:*"


custom:
    myStage: ${opt:stage, self:provider.stage}

package:
  exclude:
    - coverage/**
    - spec/**
    - lib/**
    - conf.json
    - .gitignore
    - .istanbul.yml
    - .travis.yml

functions:
  import:
    handler: src/handler.importer

resources:
  Resources:
    importerDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: uuid
            AttributeType: S

        KeySchema:
          -
            AttributeName: uuid
            KeyType: HASH

        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: 'imported'

    s3BucketForFiles:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-ngest-csv2json